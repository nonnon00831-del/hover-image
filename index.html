<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Fest Gallery</title>
    <style>
        /* --- 1. 基本設定（余白を消して枠を安定させる） --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffff;
            width: 100%;
            overflow-x: hidden;
            display: block;
        }

        /* --- 2. ギャラリー外枠（2列グリッド） --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px;
            width: 100%;
            margin: 0;
            position: relative;
        }

        /* 背景暗転 */
        .gallery-container::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            z-index: 100;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* ホバーまたはクリック時に暗くする */
        .gallery-container:has(.gallery-item:hover)::before,
        .gallery-container:has(.gallery-item:target)::before {
            opacity: 1;
            visibility: visible;
        }

        /* --- 3. 各画像アイテム --- */
        .gallery-item {
            position: relative;
            aspect-ratio: 16 / 9; /* 画像がなくても枠を維持 */
            background-color: #f0f0f0; /* 画像がない時にグレーの箱を表示 */
            width: 100%;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
            backface-visibility: hidden;
        }

        /* --- 4. ホバー & クリック時の拡大（Notion枠内に収まるよう調整済） --- */
        .gallery-item:hover, .gallery-item:target {
            z-index: 200;
        }

        .gallery-item:hover img, .gallery-item:target img {
            position: fixed;
            top: 50%;
            left: 50%;
            /* 拡大率を1.3に。枠からはみ出さないサイズ */
            transform: translate(-50%, -50%) scale(1.3);
            
            width: 94%; /* 左右に少し余裕を持たせる */
            max-width: 780px;
            height: auto;
            aspect-ratio: 16 / 9;
            z-index: 201;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transition: all 0.35s cubic-bezier(0.25, 1, 0.5, 1);
            transition-delay: 0.05s;
        }

        /* --- 5. ナビゲーションボタン（左右移動） --- */
        .nav-btns {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 140px; 
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .nav-btns, .gallery-item:target .nav-btns {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.4s;
        }

        .nav-btns a {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* --- 6. 閉じるためのレイヤー --- */
        .close-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 150;
            display: none;
        }
        .gallery-item:target .close-layer {
            display: block;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .gallery-container { grid-template-columns: 1fr; }
            .nav-btns { gap: 60px; }
            .gallery-item:hover img, .gallery-item:target img {
                width: 90%;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-item" id="s1">

            <div class="nav-btns">
