<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Hover Slides</title>

<style>
body {
  margin: 0;
  padding: 24px;
  background: transparent;
  font-family: sans-serif;
}

/* 2列×3行 */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

/* 16:9 スライド枠 */
.slide {
  position: relative;
  aspect-ratio: 16 / 9;
  overflow: visible;
}

/* 画像 */
.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
  transition: transform 0.3s ease;
  cursor: pointer;
}

/* ホバー拡大 */
.slide img:hover {
  transform: scale(1.7);
  z-index: 10;
}
</style>
</head>

<body>

<div class="grid">
  <div class="slide"><img src="images/slide1.jpg" alt=""></div>
  <div class="slide"><img src="images/slide2.jpg" alt=""></div>
  <div class="slide"><img src="images/slide3.jpg" alt=""></div>
  <div class="slide"><img src="images/slide4.jpg" alt=""></div>
  <div class="slide"><img src="images/slide5.jpg" alt=""></div>
  <div class="slide"><img src="images/slide6.jpg" alt=""></div>
</div>

</body>
</html>
