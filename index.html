<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Fest Presentation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #fff;
            display: flex;
            justify-content: center;
            font-family: sans-serif;
        }

        /* ギャラリー外枠 */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        /* 背景暗転レイヤー（共通） */
        .gallery-container::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            opacity: 0;
            visibility: hidden;
            z-index: 100;
            transition: 0.3s;
        }
        /* ホバーまたはクリック時に暗くする */
        .gallery-container:has(.gallery-item:hover)::before,
        .gallery-container:has(.gallery-item:target)::before {
            opacity: 1;
            visibility: visible;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 16 / 9;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* --- 【重要】ホバー & クリック時の拡大処理 --- */
        .gallery-item:hover img,
        .gallery-item:target img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            width: 80vw;
            max-width: 700px;
            height: auto;
            z-index: 200; /* 暗転より上 */
            box-shadow: 0 20px 50px rgba(0,0,0,1);
        }

        /* --- ナビゲーションボタン --- */
        .nav-btns {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 200px; /* ボタンを左右に離す */
            z-index: 300; /* 画像よりさらに上 */
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }

        /* ホバーまたはクリックされている時だけボタンを出す */
        .gallery-item:hover .nav-btns,
        .gallery-item:target .nav-btns {
            opacity: 1;
            visibility: visible;
        }

        .nav-btns a {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 24px;
            font-weight: bold;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .nav-btns a:hover {
            background: #fff;
            transform: scale(1.2);
        }

        /* 拡大を閉じるための×ボタン（画像外クリックの代わり） */
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            text-decoration: none;
            z-index: 300;
            display: none;
        }
        .gallery-item:target .close-btn {
            display: block;
        }

    </style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery-item" id="slide1">
        <a href="#slide1"><img src="images/slide1.jpg"></a>
        <div class="nav-btns">
            <a href="#slide6">❮</a>
            <a href="#slide2">❯</a>
        </div>
        <a href="#" class="close-btn">×</a>
    </div>

    <div class="gallery-item" id="slide2">
        <a href="#slide2"><img src="images/slide2.jpg"></a>
        <div class="nav-btns">
            <a href="#slide1">❮</a>
            <a href="#slide3">❯</a>
        </div>
        <a href="#" class="close-btn">×</a>
    </div>

    <div class="gallery-item" id="slide3">
        <a href="#slide3"><img src="images/slide3.jpg"></a>
        <div class="nav-btns">
            <a href="#slide2">❮</a>
            <a href="#slide4">❯</a>
        </div>
        <a href="#" class="close-btn">×</a>
    </div>

    <div class="gallery-item" id="slide4">
        <a href="#slide4"><img src="images/slide4.jpg"></a>
        <div class="nav-btns">
            <a href="#slide3">❮</a>
            <a href="#slide5">❯</a>
        </div>
        <a href="#" class="close-btn">×</a>
    </div>

    <div class="gallery-item" id="slide5">
        <a href="#slide5"><img src="images/slide5.jpg"></a>
        <div class="nav-btns">
            <a href="#slide4">❮</a>
            <a href="#slide6">❯</a>
        </div>
        <a href="#" class="close-btn">×</a>
    </div>

    <div class="gallery-item" id="slide6">
        <a href="#slide6"><img src="images/slide6.jpg"></a>
        <div class="nav-btns">
            <a href="#slide5">❮</a>
            <a href="#slide1">❯</a>
        </div>
        <a href="#" class="close-btn">×</a>
    </div>
</div>

</body>
</html>
