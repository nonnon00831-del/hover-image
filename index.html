<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #fff;
            display: flex;
            justify-content: center;
            /* 暗転時にスクロールバーでガタつかないよう固定 */
            overflow-x: hidden; 
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列 */
            gap: 20px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        /* --- 【修正】暗転レイヤーの定義 --- */
        /* コンテナの中に「誰かがホバーされたら出現する」壁を作る */
        .gallery-container::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7); /* 暗さの調整 */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 10; /* 通常の画像より上、ホバー画像より下 */
            pointer-events: none; /* マウス反応を透過させる */
        }

        /* 誰かがホバーされたらレイヤーを表示 */
        .gallery-container:has(.gallery-item:hover)::before {
            opacity: 1;
            visibility: visible;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 16 / 9;
            z-index: 1; /* 通常時は低い値 */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            /* 拡大時にボケないためのまじない */
            backface-visibility: hidden;
        }

        /* --- 【修正】ホバー時の挙動 --- */
        .gallery-item:hover {
            z-index: 100; /* image6よりも確実に手前に持ってくる */
        }

        .gallery-item:hover img {
            position: fixed; /* グリッドを無視して画面基準に */
            top: 50%;
            left: 50%;
            /* 真ん中に配置して、1.5倍に拡大 */
            transform: translate(-50%, -50%) scale(1.6);
            
            width: 80vw; /* 拡大時のサイズ感 */
            max-width: 700px;
            height: auto;
            aspect-ratio: 16 / 9;
