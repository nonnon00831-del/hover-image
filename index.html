<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-dark: rgba(0, 0, 0, 0.6); /* 暗転時の色 */
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
        }

        /* 6枚を2列×3行で並べるグリッド */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        /* どれかの画像がホバーされたら背景を暗くする疑似要素 */
        .gallery-container:has(.gallery-item:hover)::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg-dark);
            z-index: 10; /* 画像(1)より上で、拡大画像(100)より下 */
            pointer-events: none; /* 背後の画像をクリック不可にしないための設定 */
            animation: fadeIn var(--transition-speed) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 16 / 9;
            cursor: pointer;
            z-index: 1;
            transition: transform var(--transition-speed);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all var(--transition-speed) ease;
        }

        /* ホバー時の挙動：画面中央に拡大表示 */
        .gallery-item:hover {
            z-index: 100; /* 最前面に持ってくる */
        }

        .gallery-item:hover img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5); /* 1.5倍に拡大 */
            width: 80vw;  /* embed枠の80%幅まで拡大 */
            max-width: 600px;
            height: auto;
            aspect-ratio: 16 / 9;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* Notionの狭い幅に対応するためのレスポンシブ（必要に応じて） */
        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr; /* スマホでは1列 */
            }
            .gallery-item:hover img {
                width: 90vw;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery-item"><img src="images/slide1.jpg" alt="Slide 1"></div>
    <div class="gallery-item"><img src="images/slide2.jpg" alt="Slide 2"></div>
    <div class="gallery-item"><img src="images/slide3.jpg" alt="Slide 3"></div>
    <div class="gallery-item"><img src="images/slide4.jpg" alt="Slide 4"></div>
    <div class="gallery-item"><img src="images/slide5.jpg" alt="Slide 5"></div>
    <div class="gallery-item"><img src="images/slide6.jpg" alt="Slide 6"></div>
</div>

</body>
</html>
