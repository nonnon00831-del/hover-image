<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Fest Gallery - Final</title>
    <style>
        /* --- 1. 基本リセット（余白を徹底的に排除） --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffff;
            overflow-x: hidden;
            width: 100%;
            display: block;
        }

        /* --- 2. ギャラリー外枠（2列グリッド） --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px; /* 画像同士の隙間。0にすれば完全に密着します */
            width: 100%;
            margin: 0;
        }

        /* --- 3. 背景暗転（overlay） --- */
        .gallery-container::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            opacity: 0;
            visibility: hidden;
            z-index: 100;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* ホバーまたはクリック（ターゲット）時に暗転を起動 */
        .gallery-container:has(.gallery-item:hover)::before,
        .gallery-container:has(.gallery-item:target)::before {
            opacity: 1;
            visibility: visible;
        }

        /* --- 4. 各画像アイテムの基本設定 --- */
        .gallery-item {
            position: relative;
            aspect-ratio: 16 / 9;
            width: 100%;
            overflow: visible;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
            /* チカチカ防止用 */
            backface-visibility: hidden;
            will-change: transform;
        }

        /* --- 5. ホバー & クリック時の拡大挙動 --- */
        .gallery-item:hover,
        .gallery-item:target {
            z-index: 200;
        }

        .gallery-item:hover img,
        .gallery-item:target img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.3);
            width: 95vw; /* Notion枠内での拡大サイズ */
            max-width: 750px;
            height: auto;
            aspect-ratio: 16 / 9;
            z-index: 201;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            /* チカチカ防止：ホバー発火をわずかに遅らせる */
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition-delay: 0.1s;
        }

        /* --- 6. ナビゲーションボタン（左右移動） --- */
        .nav-btns {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 150px; /* ボタン同士の距離 */
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        /* 画像が拡大されている時だけボタンを表示 */
        .gallery-item:hover .nav-btns,
        .gallery-item:target .nav-btns {
            opacity: 1;
            visibility: visible;
            transition-delay: 0.4s;
        }

        .nav-btns a {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }

        .nav-btns a:hover {
            transform: scale(1.15);
            background: #fff;
        }

        /* --- 7. 閉じるためのエリア（画像の外をクリックで戻る） --- */
        .close-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 150;
            display: none;
            cursor: default;
        }
        .gallery-item:target .close-layer {
            display: block;
        }

        /* --- 8. スマホ対応（1列） --- */
        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
            .nav-btns {
                gap: 60px;
            }
            .gallery-item:hover img,
            .gallery-item:target img {
                width: 95vw;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>
<body>
