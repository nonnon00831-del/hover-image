<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Fest Gallery - Adjusted</title>
    <style>
        /* --- 1. 基本リセット --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffff;
            overflow-x: hidden;
            width: 100%;
            display: block;
        }

        /* --- 2. ギャラリー外枠（ホバー前は完璧とのことなので維持） --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            width: 100%;
            margin: 0;
        }

        /* --- 3. 背景暗転 --- */
        .gallery-container::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            z-index: 100;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .gallery-container:has(.gallery-item:hover)::before,
        .gallery-container:has(.gallery-item:target)::before {
            opacity: 1;
            visibility: visible;
        }

        /* --- 4. 画像アイテム --- */
        .gallery-item {
            position: relative;
            aspect-ratio: 16 / 9;
            width: 100%;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
            backface-visibility: hidden;
            will-change: transform;
        }

        /* --- 5. ホバー & クリック時の拡大（ここを微調整しました） --- */
        .gallery-item:hover,
        .gallery-item:target {
            z-index: 200;
        }

        .gallery-item:hover img,
        .gallery-item:target img {
            position: fixed;
            top: 50%;
            left: 50%;
            /* 拡大率を 1.6 -> 1.3 に落として枠内への収まりを優先 */
            transform: translate(-50%, -50%) scale(1.3);
            
            /* 幅を 90vw -> 95% に。Notionの枠に対して5%の余裕を持たせます */
            width: 95%; 
            max-width: 750px; /* あまりに大きくなりすぎないよう制限 */
            height: auto;
            aspect-ratio: 16 / 9;
            z-index: 201;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            
            transition: all 0.35s cubic-bezier(0.25, 1, 0.5, 1);
            transition-delay: 0.05s;
        }
