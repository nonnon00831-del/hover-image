<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Fest Gallery - Max Expansion</title>
    <style>
        /* --- 全体リセット --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffff;
            overflow-x: hidden;
            width: 100%;
            display: block;
        }

        /* --- ギャラリー外枠（ホバー前は完璧とのことなので維持） --- */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            width: 100%;
        }

        /* --- 背景暗転 --- */
        .gallery-container::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            opacity: 0;
            visibility: hidden;
            z-index: 100;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .gallery-container:has(.gallery-item:hover)::before,
        .gallery-container:has(.gallery-item:target)::before {
            opacity: 1;
            visibility: visible;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 16 / 9;
            width: 100%;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: all 0.3s ease;
            backface-visibility: hidden;
        }

        /* --- 【修正】ホバー & クリック時の拡大挙動 --- */
        .gallery-item:hover,
        .gallery-item:target {
            z-index: 200;
        }

        .gallery-item:hover img,
        .gallery-item:target img {
            position: fixed;
            top: 50%;
            left: 50%;
            /* scaleを使わず、位置調整のみに絞る */
            transform: translate(-50%, -50%);
            
            /* 【ここが重要】左右が切れないギリギリ（幅96%）に設定 */
            width: 96vw; 
            max-width: 96%; /* 親要素(iframe)に対しても96%に制限 */
            
            height: auto;
            aspect-ratio: 16 / 9;
            z-index: 201;
