<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Hover Image Gallery</title>

<style>
body {
  margin: 0;
  padding: 24px;
  background: transparent;
  font-family: sans-serif;
}

/* ===== グリッド（2列×3行） ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  position: relative;
  z-index: 1;
}

/* 各スライド */
.slide {
  position: relative;
  aspect-ratio: 16 / 9;
}

/* 通常時の画像 */
.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s ease;
  z-index: 1;
}

/* ===== 画面を暗くするオーバーレイ ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.35);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 50;
}

/* ===== ホバー時：画像を中央に拡大 ===== */
.slide:hover img {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 70vw;
  max-height: 80vh;
  transform: translate(-50%, -50%);
  z-index: 100;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

/* ===== どれかにホバーしたら背景を暗く ===== */
.grid:hover + .overlay {
  opacity: 1;
}
</style>
</head>

<body>

<div class="grid">
  <div class="slide"><img src="images/slide1.jpg" alt=""></div>
  <div class="slide"><img src="images/slide2.jpg" alt=""></div>
  <div class="slide"><img src="images/slide3.jpg" alt=""></div>
  <div class="slide"><img src="images/slide4.jpg" alt=""></div>
  <div class="slide"><img src="images/slide5.jpg" alt=""></div>
  <div class="slide"><img src="images/slide6.jpg" alt=""></div>
</div>

<!-- 暗くするためのレイヤー（中身は空でOK） -->
<div class="overlay"></div>

</body>
</html>
